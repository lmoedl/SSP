<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav>
       <p:menubar>
            <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
            <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
            <p:menuitem value="Fohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
            <p:menuitem value="Login" outcome="/login" icon="fa fa-lock"/>
            <p:submenu label="Admin" icon="fa fa-adn" rendered="#{loginBean.admin}">
                <p:menuitem value="Kennzeichenreservierung" outcome="/licencePlateReservation"/>
                <p:menuitem value="Standreservierung" outcome="/fleaMarketReservation" />
                <p:menuitem value="Benutzerverwaltung" outcome="/userAdministration"/>
            </p:submenu>
        </p:menubar>
        </nav>
        
        <main>
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{userAdministrationBean.users}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UserRole"/>
                            </f:facet>
                            <h:outputText value="#{item.userRole}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prename"/>
                            </f:facet>
                            <h:outputText value="#{item.prename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Password"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="StreetAddress"/>
                            </f:facet>
                            <h:outputText value="#{item.streetAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ZipCode"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="City"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </main>
        
    </h:body>
</html>
