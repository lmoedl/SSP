<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:menubar>
            <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
            <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
            <p:menuitem value="Fohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
            <p:menuitem value="Login" outcome="/login" icon="fa fa-lock"/>
            <p:submenu label="Admin" icon="ui-icon-contact" rendered="#{indexBean.loggedIn}">
                <p:menuitem value="Kennzeichenreservierung" url="/licencePlateReservation"/>
                <p:menuitem value="Standreservierung" url="/fleaMarketReservation" />
                <p:menuitem value="Benutzerverwaltung" url="/userAdministration"/>
            </p:submenu>
        </p:menubar>

        <f:view>
            <h:form>

                <p:outputLabel for="city"> Stadt: </p:outputLabel>
                <p:selectOneMenu id="city" value="#{licensePlateBean.selectedCity}">
                    <f:selectItem itemLabel="HO" itemValue="HO" />
                    <f:selectItem itemLabel="WUN" itemValue="WUN" />
                    <f:selectItem itemLabel="REH" itemValue="REH" />
                    <f:selectItem itemLabel="SEL" itemValue="SEL" />
                    <f:selectItem itemLabel="NAI" itemValue="NAI" />
                </p:selectOneMenu>
                <p:outputLabel for="letters"> Buchstaben: </p:outputLabel>
                <p:inputText id="letters" value="#{licensePlateBean.letters}" placeholder="Buchstaben eingeben"/>
                <p:outputLabel for="numbers"> Zahlen: </p:outputLabel>
                <p:inputText id="numbers" value="#{licensePlateBean.numbers}" />
                <p:outputLabel value="#{licencePlateBean.customer.email}"/>
                <p:outputLabel value="#{licencePlateBean.customer.password}"/>

            </h:form>
        </f:view>
    </h:body>
</html>
