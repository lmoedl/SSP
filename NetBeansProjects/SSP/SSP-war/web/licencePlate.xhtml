<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:menubar>
            <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
            <p:menuitem value="Login" outcome="/login" icon="fa fa-lock"/>
            <p:menuitem value="BÃ¼rgerportal" outcome="/citizenPortal" icon="fa fa-car"/>
            <p:menuitem value="Registrieren" outcome="/register" icon="fa fa-medium"/>
        </p:menubar>

        <f:view>
            <h:form>

                <p:outputLabel for="city"> Stadt: </p:outputLabel>
                <p:selectOneMenu id="city" value="#{licensePlateBean.selectedCity}">
                    <f:selectItems value="#{licensePlateBean.licensePlates}" var="lp" itemLabel="#{lp.city}" itemValue="#{lp.city}" />
                </p:selectOneMenu>
                <p:outputLabel for="letters"> Buchstaben: </p:outputLabel>
                <p:inputText id="letters" value="#{licensePlateBean.letters}" placeholder="Buchstaben eingeben"/>
                <p:outputLabel for="numbers"> Zahlen: </p:outputLabel>
                <p:inputText id="numbers" value="#{licensePlateBean.numbers}" />
                <p:outputLabel value="#{licensePlateBean.email}"/>
                <p:outputLabel value="#{licensePlateBean.password}"/>

            </h:form>
        </f:view>
    </h:body>
</html>
