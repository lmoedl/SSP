<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
                    <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
                    <p:menuitem value="Flohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
                    <p:submenu label="Admin" icon="fa fa-adn" rendered="#{loginBean.admin}">
                        <p:menuitem value="Kennzeichenreservierung" outcome="/licencePlateReservation"/>
                        <p:menuitem value="Standreservierung" outcome="/fleaMarketReservation" />
                        <p:menuitem value="Benutzerverwaltung" outcome="/userAdministration"/>
                    </p:submenu>
                    <p:menuitem><p:clock /></p:menuitem>
                    <p:menuitem value="Login"  outcome="/login" icon="fa fa-lock" style="position: absolute; right: 10px" rendered="#{!loginBean.loggedIn}"/>
                    <p:menuitem value="Logout" icon="fa fa-lock" style="position: absolute; right: 10px" actionListener="#{loginBean.logout()}" rendered="#{loginBean.loggedIn}" ajax="false"/>
                </p:menubar>
            </h:form>
        </nav>

        <main>
            <f:view>
                <h:form>
                    <p:outputLabel for="email">Email</p:outputLabel>
                    <p:inputText id="email" value="#{loginBean.email}" placeholder="Email Adresse eingeben" required="true" rendered="#{!loginBean.loggedIn}"/>
                    <p:outputLabel for="password">Passwort</p:outputLabel>
                    <p:password id="password" value="#{loginBean.password}" placeholder="Passwort eingeben" required="true" rendered="#{!loginBean.loggedIn}"/>
                    <p:commandButton value="Login" action="#{loginBean.login()}" rendered="#{!loginBean.loggedIn}" ajax="false"/>
                    <p:commandButton value="Logout" action="#{loginBean.logout()}" rendered="#{loginBean.loggedIn}" ajax="false"/>


                    <p:button value="Registrieren" outcome="/register.xhtml"/>

                </h:form>
            </f:view>
        </main>
    </h:body>
</html>
