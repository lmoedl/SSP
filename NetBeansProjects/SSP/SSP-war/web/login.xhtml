<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:menubar>
            <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
            <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
            <p:menuitem value="Fohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
            <p:menuitem value="Login" outcome="/login" icon="fa fa-lock"/>
            <p:submenu label="Admin" icon="ui-icon-contact" rendered="#{indexBean.loggedIn}">
                <p:menuitem value="Kennzeichenreservierung" url="/licencePlateReservation"/>
                <p:menuitem value="Standreservierung" url="/fleaMarketReservation" />
                <p:menuitem value="Benutzerverwaltung" url="/userAdministration"/>
            </p:submenu>
        </p:menubar>
        <p:outputLabel value="Login"/>
        <f:view>
            <h:form>
                <p:outputLabel for="email">Email</p:outputLabel>
                <p:inputText id="email" value="#{loginBean.email}" placeholder="Email Adresse eingeben"/>
                <p:outputLabel for="password">Passwort</p:outputLabel>
                <p:password id="password" value="#{loginBean.password}" placeholder="Passwort eingeben"/>
                <p:commandButton value="Login" action="#{loginBean.login()}" rendered="#{!loginBean.loggedIn}" ajax="false"/>
                <p:commandButton value="Logout" action="#{loginBean.logout()}" rendered="#{loginBean.loggedIn}" ajax="false"/>
                
                
                <p:button value="Registrieren" outcome="/register.xhtml"/>

            </h:form>
        </f:view>
    </h:body>
</html>
