<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Flohmarkt</title>
    </h:head>
    <h:body>
        <nav>
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
                <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
                <p:menuitem value="Flohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
                <p:submenu label="Admin" icon="fa fa-adn" rendered="#{loginBean.admin}">
                    <p:menuitem value="Kennzeichenreservierung" outcome="/licencePlateReservation"/>
                    <p:menuitem value="Standreservierung" outcome="/fleaMarketReservation" />
                    <p:menuitem value="Benutzerverwaltung" outcome="/userAdministration"/>
                </p:submenu>
                <p:menuitem><p:clock /></p:menuitem>
                <p:menuitem value="Login"  outcome="/login" icon="fa fa-lock" style="position: absolute; right: 10px" rendered="#{!loginBean.loggedIn}"/>
                <p:menuitem value="Logout" icon="fa fa-lock" style="position: absolute; right: 10px" actionListener="#{loginBean.logout()}" rendered="#{loginBean.loggedIn}" ajax="false"/>
            </p:menubar>
        </h:form>
        </nav>

        <main>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel>
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid id="grid" columns="4" cellpadding="5">
                        <p:outputLabel for="street" value="Straße"/>
                        <p:selectOneMenu id="street" value="#{fleaMarketBean.street}">
                            <f:selectItem itemLabel="Enoch-Widman-Straße" itemValue="Enoch-Widman-Straße" />
                            <f:selectItem itemLabel="Dr. Bonnhoefer Straße" itemValue="Dr. Bonnhoefer Straße" />
                        </p:selectOneMenu>
                        <p:outputLabel for="length" value="Länge"/>
                        <p:selectOneMenu id="length" value="#{fleaMarketBean.length}">
                            <f:selectItem itemLabel="1 m" itemValue="1" />
                            <f:selectItem itemLabel="2 m" itemValue="2" />
                            <f:selectItem itemLabel="3 m" itemValue="3" />
                            <f:selectItem itemLabel="4 m" itemValue="4" />
                            <f:selectItem itemLabel="5 m" itemValue="5" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Reservieren" action="#{fleaMarketBean.reserve()}" update="growl" rendered="#{loginBean.loggedIn}" ajax="false"/>
                </p:panel>
            </h:form>


            <f:view>


                <h:form rendered="#{loginBean.loggedIn}">
                    <h1><h:outputText value="Ihre bisherigen Standreservierungen"/></h1>
                    <p:dataTable value="#{fleaMarketBean.fleaMarkets}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ReservationDate"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Street"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="StandLength"/>
                            </f:facet>
                            <h:outputText value="#{item.standLength}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Löschen"/>
                            </f:facet>
                            <p:commandButton value="Löschen" action="#{fleaMarketBean.deleteReservation(item)}" ajax="false" class="tableButton"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>




        </main>


    </h:body>
</html>
