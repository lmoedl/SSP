<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrieren</title>
    </h:head>
    <h:body>
        <p:menubar>
            <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
            <p:menuitem value="Kennzeichen" outcome="/licencePlate" icon="fa fa-car"/>
            <p:menuitem value="Fohmarkt" outcome="/fleaMarket" icon="fa fa-medium"/>
            <p:menuitem value="Login" outcome="/login" icon="fa fa-lock"/>
            <p:submenu label="Admin" icon="ui-icon-contact" rendered="#{indexBean.loggedIn}">
                <p:menuitem value="Kennzeichenreservierung" url="/licencePlateReservation"/>
                <p:menuitem value="Standreservierung" url="/fleaMarketReservation" />
                <p:menuitem value="Benutzerverwaltung" url="/userAdministration"/>
            </p:submenu>
        </p:menubar>
        
        <f:view>
            <h:form>
                <p:outputLabel for="prename">Vorname</p:outputLabel><br/>
                <p:inputText id="prename" value="#{userBean.prename}" required="true"/><br/>
                <p:outputLabel for="name">Name</p:outputLabel><br/>
                <p:inputText id="name" value="#{userBean.name}" required="true"/><br/>
                <p:outputLabel for="email">Email</p:outputLabel><br/>
                <p:inputText  id="email" value="#{userBean.email}" required="true" label="email">
                    <!--f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/-->
                </p:inputText><br/>
                <p:outputLabel for="password">Passwort</p:outputLabel><br/>
                <p:password  id="password" value="#{userBean.password}" required="true"/><br/>
                <p:outputLabel for="streetAddress">Stra√üe</p:outputLabel><br/>
                <p:inputText id="streetAddress" value="#{userBean.streetAddress}" required="true"/><br/>
                <p:outputLabel for="zipCode">Postleitzahl</p:outputLabel><br/>
                <p:inputText id="zipCode" value="#{userBean.zipCode}" required="true"/><br/>
                <p:outputLabel for="city">Stadt</p:outputLabel><br/>
                <p:inputText id="city" value="#{userBean.city}" required="true"/><br/>
                <p:commandButton value="Anmelden" action="#{userBean.submit()}" ajax="false"/>

            </h:form>
        </f:view>
    </h:body>
</html>
